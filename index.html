<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="bugs" ng-controller="bugController">

    <div class="mx-auto" style="width: 400px;">
        <h2>Bug List</h2>
        <form ng-submit="bugAdd()">
            <label for="bugTitle">Title</label><br>
            <input type="text" id="bugTitle" ng-model="bugTitle" size="50" placeholder="Title"><br>
            <label for="bugDescription">Description</label><br>
            <input type="text" id="bugDescription" ng-model="bugDescription" size="50" placeholder="Description"><br>
            <label for="bugPriority">Priority</label><br>
            <select class="form-select" ng-init="bugPriority = priorityOptions[0]" id="bugPriority"
                aria-label="Default select example" ng-model="bugPriority"
                ng-options="priority for priority in priorityOptions">
            </select><br>
            <label for="bugStatus">Status</label><br>
            <select class="form-select" ng-init="bugStatus = statusOptions[0]" id="bugStatus"
                aria-label="Default select example" ng-model="bugStatus"
                ng-options="status for status in statusOptions">
            </select><br>
            <input type="submit" value="Add New">
        </form>

    </div>
    <br>
    <br>
    <!-- <div class="card" style="width: 18rem;" ng-repeat="bug in bugList">
        <ul class="list-group list-group-flush">
            <li><input type="checkbox" ng-model="bug.done"> <span ng-bind="bug.title"></li>
        </ul>
    </div> -->



    <input type="text" id="search" ng-model="search" size="50" placeholder="Search Title"><br><br>

    <table class="table">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Status</th>
        </tr>
        <tr ng-repeat="bug in bugList | filter: {'title' : search}">
            <td><input type="checkbox" ng-model="bug.done"></td>
            <td>{{bug.title}}</td>
            <td>{{bug.description}}</td>
            <td>{{bug.priority}}</td>
            <td>{{bug.status}}</td>
        </tr>
    </table>

    <p><button ng-click="removeMarked()">Remove marked</button></p>

    <script>
        var app = angular.module('bugs', []);
        app.controller('bugController', function ($scope) {
            $scope.bugList = [{ title: 'Clean House', description: 'clean using thodapam', done: false, priority: "High", status: "pending" }];

            $scope.bugAdd = function () {
                $scope.bugList.push({
                    title: $scope.bugTitle,
                    description: $scope.bugDescription,
                    priority: $scope.bugPriority,
                    status: $scope.bugStatus,
                    done: false
                });
                $scope.bugTitle = "";
                $scope.bugDescription = "";
                $scope.bugStatus = "";
                $scope.bugPriority = "";
            };

            $scope.removeMarked = function () {
                var oldList = $scope.bugList;
                $scope.bugList = [];
                angular.forEach(oldList, function (bug) {
                    if (!bug.done) $scope.bugList.push(bug);
                });
            };
            $scope.statusOptions = ["Todo", "Pending", "Completed"];
            $scope.priorityOptions = ["Medium", "Low", "High"];
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
